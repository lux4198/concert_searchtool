<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchtool Display</title>
</head>
<body>
    <h1>Concerts</h1>
    {% for concert in concerts %}
        <h2> {{ concert.date }} </h2>
        <p> {{ concert.location }} - {{ concert.conductor }} </p>
        <p> {{ concert.artists }} </p>
        <p> {{ concert.pieces }} </p>
    {% endfor %}
</body>
</html>
